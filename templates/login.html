<!DOCTYPE html>

 <html lang="en">
 
 <head>
     <meta charset="utf-8" />
     <link rel="apple-touch-icon" sizes="76x76" href="/static/IMG/apple-icon.png">
     <link rel="icon" type="image/png" href="/static/IMG/favicon-32x32.png">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     <title>Paperless_Office</title>
     <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
     <!--     Fonts and icons     -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
     <!-- CSS Files -->
     <link href="/static/CSS/bootstrap.min.css" rel="stylesheet" />
     <link href="/static/CSS/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link href="/static/CSS/demo.css" rel="stylesheet" />
 </head>

<body>
	<nav style="font-weight:600;display:flex;justify-content:space-between;background-image: linear-gradient(to right top, #d16ba5, #ca6eb3, #c073c0, #b378cd, #a37ed9, #9883e0, #8b89e7, #7d8eed, #7694f1, #6e9af5, #679ff8, #5fa5fb);">
		<div style="margin-left:30px;">
				<a class="navbar-brand" href="#">
					<img width="18%" src="/static/IMG/logo.png" alt="">
					<span style="margin-left:10px;font-family:courier new;color:black;">Govt. of GOA</span>
				</a>
		</div>
		
		<div style="margin-top:40px;	margin-right:40px;">
			<a href="https://www.facebook.com/mgmcen/"rel="tooltip" title="Like us on Facebook!" style="text-decoration: table-row;" target="_blank"><img  src="/static/IMG/fb.png" alt="">	</a>
      <a href="https://www.facebook.com/mgmcen/"rel="tooltip" title="Follow us on Twitter!" style="text-decoration: table-row;" target="_blank"><img  style="margin-left:10px;" src="/static/IMG/twitter.png" alt="">	</a>
      <a href="https://www.facebook.com/mgmcen/"rel="tooltip" title="Follow us on Instagram!" style="text-decoration: table-row;" target="_blank"><img  style="margin-left:10px;" src="/static/IMG/insta.png" alt="">	</a>
      <a href="https://www.facebook.com/mgmcen/"rel="tooltip" title="Follow us on LinkedIn!" style="text-decoration: table-row;" target="_blank"><img  style="margin-left:10px;" src="/static/IMG/in.png" alt="">	</a>      	
		</div>
    </nav>
    <center>
         <div style="margin-top:50px;">   
            <div class="card shadowforcards" style="width:40rem;">
                  <div class="card-body">
                      <img style="width:12%;" src="/static/IMG/logo.png"/>
                      <hr><br>
                      {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger">
                          {{ messages[0] }}
                        </div>
                      {% endif %}
                      {% endwith %}
                      
                      <form action="/" method="POST">
                        <div style="border:0px;display:flex;justify-content: space-between;white-space:nowrap;">
                          <div>
                            <b>LOGIN AS</b>
                          </div>
                        
                          <div>
                            <select id="usertype" name="usertype" onchange="getUserType(id);" style="width:20rem;height:3rem;">
                              <option selected disabled>Select User</option> 
                              <option value="ADMIN">Admin</option>
                              <option value="HIGHER_AUTHORITY">Higher_Authority</option>
                              <option value="TEACHER">Teacher</option>
                            </select>
                          </div>
                        </div>
                        <!-- 2. New Input -->
                        <!-- <br> -->
                        <div id='university' style="border:0px;margin-top: 5%;display:none;justify-content: space-between;white-space:nowrap;">
                          <div>
                            <b>SELECT UNIVERSITY/COLLEGE</b>
                          </div>
      
                          <div>
                            <select id="universityselect" name="universityselect" onchange="getUniversityOrCollege(id);" style="width:20rem;height:3rem;">
                              <option selected disabled >Select University/ College</option> 
                              <option value="SRTMUN">SRTMUN</option>
                              <option value="Shri Guru Gobind Singji College of Engineering, Nanded">Shri Guru Gobind Singji College of Engineering, Nanded</option>
                            </select>
                          </div>
                        </div>
                        <!-- <br> -->
                        <div id="clg" style="border:0px;margin-top: 5%;display:none;justify-content: space-between;white-space:nowrap;">
                          <div>
                            <b>SELECT COLLEGE</b>
                          </div>
      
                          <div>
                            <select id="clgselect" name="clgselect" onchange="getCollege(id);" style="width:20rem;height:3rem;">
                              <option selected disabled>Select College</option> 
                              <option value="MGM's College of Engineering">MGM's College of Engineering</option>
                              <option value="Gramin College of Engineering, Nanded">Gramin College of Engineering, Nanded</option>
                              <option value="Matroshi Pratishthan, Nanded">Matroshi Pratishthan, Nanded</option>
                            </select>
                          </div>
                        </div>
                        
                        <!-- <br> -->
                        <div id="email" name="email" style="border:0px;margin-top: 5%;display:none;justify-content: space-between;white-space:nowrap;">
                          <div>
                            <b>ENTER EMAIL</b>
                          </div>
      
                          <div>
                            <input name="email" placeholder="Enter Email" style="width:20rem;height:3rem;" type="email"  id="emaildhe">
                          </div>
                        </div>

                        <!-- <br> -->
                        

                        <!-- <br> -->
                        <div id="prn"  style="border:0px;margin-top: 5%;display:none;justify-content: space-between;white-space:nowrap;">
                          <div>
                            <b>ENTER PRN</b>
                          </div>
      
                          <div>
                            <input name="prn" placeholder="Enter PRN/ELIGIBILTY NO" style="width:20rem;height:3rem;" type="text" name="prn" id="prn">
                          </div>
                        </div>

                        <div id="password" style="border:0px;margin-top: 5%;display:none;justify-content: space-between;white-space:nowrap;">
                          <div>
                            <b>ENTER PASSWORD</b>
                          </div>
      
                          <div>
                            <input placeholder="Enter Password" style="width:20rem;height:3rem;" type="password" name="password" id="password">
                          </div>
                        </div>

                        <!-- <br> -->
                                          
                        <div id="loginbtn" style="border:0px;margin-top: 5%;display:none;justify-content: space-between;white-space:nowrap;"> 
                            
                          <div>
                            &nbsp
                          </div>
                          
                          
                          <div>
                            <input style="width:7rem;height:3rem;" class="btn btn-primary" type="submit" name="" value="LOGIN" id="">
                          </div>

                          <div>
                            &nbsp
                          </div>

                        </div>

                    </div>

                  </form>
              </div>

            </div>
        </div>
    </center>

</body>
<!--   Core JS Files   -->
<script src="/static/JS/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/static/JS/core/popper.min.js" type="text/javascript"></script>
<script src="/static/JS/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="/static/JS/plugins/bootstrap-switch.js"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="/static/JS/plugins/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="/static/JS/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="/static/JS/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="/static/JS/demo.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

        demo.showNotification();

    });
</script>
</html>
