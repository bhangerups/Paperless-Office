{% extends "layouts/Staffs/commonlayoutstaffs.html" %}
{% block heading %}User profile{% endblock %}
{% block content %}

          <div class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12" style="margin-top: 2%;">
                  <div class="card shadowforcards">
                    <div class="card-header">
                      <h4 class="card-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp&nbsp Edit Profile</h4>
                      <hr size=3 color="#0">
                    </div>
                      <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger">
                          {{ messages[0] }}
                        </div>
                      {% endif %}
                      {% endwith %}
                    


                        <form action="", method='POST'>
                          <div class="row">
                            <div class="col-md-6 pr-1">
                              <div class="form-group">
                                <label>First Name</label>
                                  <input type="text" class="form-control" name="firstname" placeholder="First Name">
                              </div>
                            </div>
                            <div class="col-md-6 pl-1">
                              <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 pl-1">
                              <div class="form-group">
                                <label>password</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="password">
                              </div>
                            </div>
                            <div class="col-md-6 pl-1">
                              <div class="form-group">
                                <label>confirm password</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="confirm_password">
                              </div>
                            </div>
                          </div>


                          <div class="row">
                            <div class="col-md-5 pr-1">
                              <div class="form-group" style="width: 120%;">
                                <label>College Name (disabled)</label>
                                <input type="text" class="form-control" name="collegename" disabled="" placeholder="College" value="MGM">
                              </div>
                            </div>
                            <div class="col-md-6 pl-1">
                              <div class="form-group" style="padding-left: 17%;" >
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control"  name="emailaddress" placeholder="Email" style="width: 120%;">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4 pl-1"style="margin-left: 1.5%;" >
                              <div class="form-group">
                                <label>Date of Birth</label>
                                <br><input style="width: 110%;" type="date" name="dob" class="form-control" placeholder="Enter Company Name" >
                              </div>
                            </div>
                            <div class="col-md-6 pl-1" style="margin-left: 15%;" >
                                <div class="form-group">
                                  <label>Contact</label>
                                  <input style="width: 100%;" type="Contact" name="contact" class="form-control" placeholder="Contact" value="1234567890">
                                </div>
                            </div>     
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" placeholder="Permenant Address" value="Bajrang Colony Nanded">
                              </div>
                            </div>
                          </div>                
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label>About Me</label>
                                <textarea rows="4" cols="80" name="aboutme" class="form-control" placeholder="Here can be your description" value="Mike">District Court</textarea>
                              </div>
                            </div>
                          </div>
                          <div style="margin-left: 80%;">
                            <button type="Submit" class="btn btn-primary">Submit</button>
                          </div>  
                        </form>
                      </div>
                  </div>
                </div>
              </div>  
            </div>
          </div>
  
{% endblock %}
