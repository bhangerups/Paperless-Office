{% extends "layouts/Staffs/commonlayoutstaffs.html" %}

{% block heading %}Result Analysis{% endblock %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div>
            <div class="col-lg-12">
                <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border:2px solid #fff;border-radius:10px;background: linear-gradient(to right top, #d16ba5, #ca6eb3, #c073c0, #b378cd, #a37ed9, #9883e0, #8b89e7, #7d8eed, #7694f1, #6e9af5, #679ff8, #5fa5fb);">
                    <div class="card-body">
                        <b style="color:#ffffff;font-weight:500%;font-weight:400;font-size:17px;" class="card-title">APPROVED DOCUMENTS</b>
                        <hr>
                        <div>
                            <div class="row">
                                <i style="color:#ffffff;font-size:24px; margin-left: 1%;" class="fa fa-check" aria-hidden="true"></i>
                                <p style="color:#ffffff;font-size:18px; margin-left: 1%;">Course Documents</p>
                            </div>
                            <div class="row">
                                <i style="color:#ffffff;font-size:24px; margin-left: 1%;" class="fa fa-check" aria-hidden="true"></i>
                                <p style="color:#ffffff;font-size:18px; margin-left: 1%;">Syllabus Documents</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border:2px solid #fff;border-radius:10px;background: linear-gradient(to right top, #d16ba5, #ca6eb3, #c073c0, #b378cd, #a37ed9, #9883e0 , #8b89e7, #7d8eed, #7694f1, #6e9af5, #679ff8, #5fa5fb);">
                    <div class="card-body">
                        <b style="color:#ffffff;font-weight:500%;font-weight:400;font-size:17px;" class="card-title">DOCUMENTS UNDER REVIEW</b>
                        <hr>
                        <div class="row">
                            <i style="color:#ffffff;font-size:24px; margin-left: 1%;" class="fa fa-file" aria-hidden="true"></i>
                            <p style="color:#ffffff;font-size:18px; margin-left: 1%;">Result Analysis</p>
                        </div>
                        <div class="row">
                            <i style="color:#ffffff;font-size:24px; margin-left: 1%;" class="fa fa-file" aria-hidden="true"></i>
                            <p style="color:#ffffff;font-size:18px; margin-left: 1%;">Paper Analysis</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border:2px solid #fff;border-radius:10px;background: linear-gradient(to right top, #d16ba5, #ca6eb3, #c073c0, #b378cd, #a37ed9, #9883e0, #8b89e7, #7d8eed, #7694f1, #6e9af5, #679ff8, #5fa5fb);">
                    <div class="card-body">
                        <b style="color:#ffffff;font-weight:500%;font-weight:400;font-size:17px;" class="card-title">INCORRECT DOCUMENTS</b>
                        <hr>
                        <div class="row">
                            <i style="color:#ffffff;font-size:24px; margin-left: 1%;" class="fa fa-window-close" aria-hidden="true"></i>
                            <p style="color:#ffffff;font-size:18px; margin-left: 1%;">Assignments</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
